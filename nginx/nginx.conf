user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
events {
  worker_connections  1024;
}
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;
  sendfile        on;
  keepalive_timeout  65;
  server {
    listen       443 ssl;
    server_name  puttputtpal.com www.puttputtpal.com;

    ssl_certificate /etc/ssl/certs/puttputtpal.com.crt;
    ssl_certificate_key /etc/ssl/private/puttputtpal.com.key;

    # Modern SSL settings
    # See https://ssl-config.mozilla.org/ for more details
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256...';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout  10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    include /etc/nginx/cloudflare-ips.conf;

    location / {
      proxy_pass http://puttputtpal-front:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
      proxy_pass http://puttputtpal-server:7500;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/share/nginx/html;
    }
  }

  # HTTP server (redirects to HTTPS)
  server {
    listen      80;
    server_name puttputtpal.com www.puttputtpal.com;
    include /etc/nginx/cloudflare-ips.conf;
    return 301  https://$server_name$request_uri;
  }
}